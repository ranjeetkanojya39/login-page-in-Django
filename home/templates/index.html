{% extends "base.html" %}

{% block content %} <a href="/contact/" class="btn btn-outline-primary mb-4">
← Go to Contact Page </a>

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-lg p-4 border-0" style="border-radius: 15px;">

```
        <h3 class="text-center mb-3 text-primary fw-bold">Login</h3>
        <p class="text-center text-muted mb-4">
            Enter your details to continue
        </p>

        {% if success %}
            <div class="alert alert-success text-center fw-semibold">
                ✅ Submitted successfully!
            </div>
        {% endif %}

        <form method="POST" action="/submit/">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Phone Number</label>
                <input 
                    name="phone"
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="91XXXXXXXX">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <input 
                    name="email"
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="yourname@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Message</label>
                <textarea 
                    name="message"
                    class="form-control form-control-lg"
                    rows="4"
                    placeholder="Write your message..."></textarea>
            </div>

            <button class="btn btn-primary w-100 btn-lg mt-2" style="border-radius: 10px;">
                Submit
            </button>
        </form>

    </div>
</div>
```

</div>

{% endblock %}
